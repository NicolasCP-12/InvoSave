<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden bg-gradient-to-br from-[#f4f7ff] to-[#e8f2ff]">

<img src="../images/image2.png"
     class="absolute top-[-80px] left-[-120px] w-[480px] opacity-35 pointer-events-none select-none"
     alt="">
<img src="../images/image.png"
     class="absolute right-[-120px] bottom-0 w-[700px] opacity-22 pointer-events-none select-none"
     alt="">

<main class="w-[380px] relative z-10 bg-white rounded-[20px] p-10 shadow-[0_10px_40px_rgba(0,0,0,0.08)]">

    <div class="flex justify-center mb-6">
        <img class="w-40 opacity-90" src="../images/ll.png" alt="">
    </div>

    <h1 class="text-xl font-bold text-gray-700 mb-6">Faça login</h1>

    <form class="flex flex-col mt-4">

        <label for="email" class="text-gray-600 mb-1">Email</label>
        <input id="email" type="email"
               class="p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 mb-0"
               placeholder="Introduza o seu email">
        <div class="msg mb-4"></div>

        <label for="senha" class="text-gray-600 mb-1">Password</label>
        <input id="senha" type="password"
               class="p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-600 mb-0"
               placeholder="Introduza a sua senha">
        <div class="msg mb-3"></div>

        <button type="submit"
                class="p-3 rounded mt-2 bg-purple-800 hover:bg-purple-900 text-white font-semibold transition">
            Sign in
        </button>

        <div class="flex items-center justify-between mt-4 text-gray-600 text-sm">
            <label class="flex items-center gap-2 cursor-pointer">
                <input type="checkbox">
                Remember me
            </label>
        </div>

        <div class="text-center mt-6">
            <a href="signup.html"
               class="text-purple-700 hover:text-purple-900 font-medium transition">
                Não tenho conta
            </a>
        </div>

    </form>
</main>

<script src="../scripts/login.js"></script>
</body>
</html>
