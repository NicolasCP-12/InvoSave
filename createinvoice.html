<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              fraunces: ["Fraunces", "serif"],
              manrope: ["Manrope", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1"
      type="module"
    ></script>
    <script src="/InvoSave/scripts/script.js"></script>
    <title>InvoSave â€” Dashboard</title>
  </head>

  <body class="font-manrope bg-[#f6f8fb] overflow-hidden">
    <div class="min-h-screen xl:flex">
      <aside
        class="fixed mt-16 flex flex-col drop-shadow-[1px_0_6px_rgba(0,0,0,0.05)] justify-between py-5 pl-2 lg:mt-0 top-0 px-5 left-0 bg-white text-gray-900 h-screen transition-all duration-300 ease-in-out z-[99999] border-r border-gray-200 lg:w-[290px] -translate-x-full lg:translate-x-0"
      >
        <div class="flex flex-col gap-14">
          <div class="cursor-pointer text-[#465FFF] text-3xl pl-3">
            <h1><b>invo</b>save</h1>
          </div>

          <nav class="flex flex-col gap-1">
            <div
              class="py-3 pl-3 cursor-pointer rounded-xl flex items-center hover:bg-[#F2F4F7] transition-all duration-120 ease-in-out"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-layout-dashboard w-4 h-4"
              >
                <rect width="7" height="9" x="3" y="3" rx="1"></rect>
                <rect width="7" height="5" x="14" y="3" rx="1"></rect>
                <rect width="7" height="9" x="14" y="12" rx="1"></rect>
                <rect width="7" height="5" x="3" y="16" rx="1"></rect>
              </svg>
              <a href="/InvoSave/main.html" class="ml-2">Dashboard</a>
            </div>

            <div
              class="pl-3 cursor-pointer drop-shadow-sm font-bold text-[#465FFF] rounded-xl flex items-center bg-[#ECF3FF]"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-upload w-4 h-4"
              >
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" x2="12" y1="3" y2="15"></line>
              </svg>
              <a href="#" class="py-3 ml-2 rounded-xl flex hover:bg-[#f6f8fb]"
                >Add new invoice</a
              >
            </div>
          </nav>
        </div>

        <div
          class="flex pl-3 cursor-pointer items-center gap-2 py-3 rounded-xl transition-all duration-120 ease-in-out hover:bg-[#F2F4F7]"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M15.1007 19.247C14.6865 19.247 14.3507 18.9112 14.3507 18.497L14.3507 14.245H12.8507V18.497C12.8507 19.7396 13.8581 20.747 15.1007 20.747H18.5007C19.7434 20.747 20.7507 19.7396 20.7507 18.497L20.7507 5.49609C20.7507 4.25345 19.7433 3.24609 18.5007 3.24609H15.1007C13.8581 3.24609 12.8507 4.25345 12.8507 5.49609V9.74501L14.3507 9.74501V5.49609C14.3507 5.08188 14.6865 4.74609 15.1007 4.74609L18.5007 4.74609C18.9149 4.74609 19.2507 5.08188 19.2507 5.49609L19.2507 18.497C19.2507 18.9112 18.9149 19.247 18.5007 19.247H15.1007ZM3.25073 11.9984C3.25073 12.2144 3.34204 12.4091 3.48817 12.546L8.09483 17.1556C8.38763 17.4485 8.86251 17.4487 9.15549 17.1559C9.44848 16.8631 9.44863 16.3882 9.15583 16.0952L5.81116 12.7484L16.0007 12.7484C16.4149 12.7484 16.7507 12.4127 16.7507 11.9984C16.7507 11.5842 16.4149 11.2484 16.0007 11.2484L5.81528 11.2484L9.15585 7.90554C9.44864 7.61255 9.44847 7.13767 9.15547 6.84488C8.86248 6.55209 8.3876 6.55226 8.09481 6.84525L3.52309 11.4202C3.35673 11.5577 3.25073 11.7657 3.25073 11.9984Z"
              fill="currentColor"
            ></path>
          </svg>
          <a href="#" class="pl-1">Sign out</a>
        </div>
      </aside>

      <main
        class="ml-5 flex-1 transition-all duration-300 ease-in-out lg:ml-[290px]"
      >
        <header
          class="flex items-center justify-end drop-shadow-sm bg-white p-4"
        >
          <div class="flex items-center gap-4">
            <div>
              <button
                class="relative flex items-center cursor-pointer justify-center text-gray-500 bg-white border border-gray-200 rounded-full h-11 w-11 hover:bg-gray-100 hover:text-gray-700"
              >
                <svg
                  class="dark:hidden"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 1.5a.75.75 0 0 1 .75.75v1.25a.75.75 0 0 1-1.5 0V2.25A.75.75 0 0 1 10 1.5ZM10 6.8a3.2 3.2 0 1 0 0 6.4 3.2 3.2 0 0 0 0-6.4Z"
                    fill="currentColor"
                  />
                </svg>

                <svg
                  class="hidden dark:block"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M17.45 11.97c-.89 3.51-4.08 5.99-7.56 5.99A8 8 0 0 1 2 10.99c0-3.48 2.48-6.66 5.99-7.55a.5.5 0 0 1 .58.71A7 7 0 0 0 17.74 11.4a.5.5 0 0 1-.29.57Z"
                    fill="currentColor"
                  />
                </svg>
              </button>
            </div>

            <div>
              <button
                class="relative flex items-center cursor-pointer justify-center text-gray-500 bg-white border border-gray-200 rounded-full h-11 w-11 hover:bg-gray-100 hover:text-gray-700"
              >
                <span
                  class="hidden absolute right-0 top-0.5 z-[1] h-2 w-2 rounded-full bg-orange-400"
                >
                  <span
                    class="absolute inline-flex w-full h-full bg-orange-400 rounded-full opacity-75 z-[-1] animate-ping"
                  ></span>
                </span>

                <svg
                  class="fill-current"
                  width="20"
                  height="20"
                  viewBox="0 0 20 20"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M10 1.54c.41 0 .75.34.75.75V2.8c3.17.37 5.62 3.06 5.62 6.36v5.29h.29c.41 0 .75.34.75.75s-.34.75-.75.75h-1H5h-1c-.41 0-.75-.34-.75-.75s.34-.75.75-.75h.29V9.16c0-3.3 2.45-5.99 5.62-6.36V2.29c0-.41.34-.75.75-.75Z"
                    fill=""
                  />
                </svg>
              </button>
            </div>

            <div class="flex items-center gap-3">
              <span
                class="overflow-hidden drop-shadow-md rounded-full h-11 w-11"
              >
                <img
                  src="https://themewagon.github.io/tailadmin-vuejs/images/user/owner.jpg"
                  alt="User"
                />
              </span>
              <span>Nicolas Pinto</span>
            </div>
          </div>
        </header>

        <section>
          <form
            class="m-8 container mx-auto rounded-xl border border-[#E5E5E5] shadow-lg bg-white p-5"
          >
            <div class="space-y-12">
              <div class="border-b border-gray-900/10 pb-12">
                <h2 class="text-4xl font-semibold text-gray-900">
                  Add new invoice
                </h2>
                <p class="mt-1 text-sm text-gray-600">
                  Fill out all the necessary information
                </p>

                <div class="mt-10 grid grid-cols-1">
                  <div class="sm:col-span-4">
                    <div class="mb-3 flex flex-row items-center">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="24"
                        height="24"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-width="2"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        class="lucide lucide-camera w-5 h-5"
                      >
                        <path
                          d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"
                        ></path>
                        <circle cx="12" cy="13" r="3"></circle>
                      </svg>
                      <span
                        class="ml-1 block text-sm/6 font-medium text-gray-900"
                      >
                        Invoice Picture Upload
                      </span>
                    </div>

                    <div
                      class="flex justify-center rounded-lg border border-dashed border-gray-900/25 px-6 py-10"
                    >
                      <div class="text-center">
                        <svg
                          viewBox="0 0 24 24"
                          fill="currentColor"
                          aria-hidden="true"
                          class="mx-auto size-12 text-gray-300"
                        >
                          <path
                            d="M1.5 6A2.25 2.25 0 0 1 3.75 3.75h16.5A2.25 2.25 0 0 1 22.5 6v12a2.25 2.25 0 0 1-2.25 2.25H3.75A2.25 2.25 0 0 1 1.5 18V6Zm1.5 10.06V18c0 .41.34.75.75.75h16.5a.75.75 0 0 0 .75-.75v-1.94l-2.69-2.69a1.5 1.5 0 0 0-2.12 0l-.88.88.97.97a.75.75 0 1 1-1.06 1.06L9.39 11.12a1.5 1.50 0 0-2.12 0L3 16.06ZM13.13 8.25a1.13 1.13 0 1 1 2.25 0 1.13 1.13 0 0 1-2.25 0Z"
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                          />
                        </svg>

                        <div class="mt-4 flex text-sm/6 text-gray-600">
                          <label
                            for="file-upload"
                            class="relative cursor-pointer rounded-md font-semibold text-[#2563EB] hover:text-indigo-500"
                          >
                            <span>Upload a file</span>
                            <input
                              id="file-upload"
                              type="file"
                              name="file-upload"
                              class="sr-only"
                            />
                          </label>
                          <p class="pl-1">or drag and drop</p>
                        </div>

                        <p class="text-xs text-gray-600">
                          PNG, JPG, GIF up to 10MB
                        </p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="border-b border-gray-900/10 pb-12">
                <div class="flex flex-row items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M11.25 11.25a.75.75 0 0 1 1.104-.67l-.71 2.84a.75.75 0 1 0 1.06.85l.04-.02M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75H12V8.3h.01V8.25Z"
                    />
                  </svg>
                  <h2 class="ml-1 text-gray-900 font-semibold">
                    Invoice Information
                  </h2>
                </div>

                <div
                  class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-2"
                >
                  <div class="sm:col-span-full">
                    <label
                      for="product-name"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Product name *
                    </label>

                    <input
                      id="product-name"
                      name="product-name"
                      type="text"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="category"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Category *
                    </label>

                    <div class="mt-2 grid grid-cols-1">
                      <select
                        id="category"
                        name="category"
                        autocomplete="off"
                        class="col-start-1 row-start-1 w-full appearance-none rounded-md bg-white py-1.5 pr-8 pl-3 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 focus:outline-2 focus:-outline-offset-2 focus:outline-indigo-600 sm:text-sm"
                      >
                        <option>Electronics</option>
                        <option>Home appliances</option>
                        <option>Furniture</option>
                        <option>Computers / IT</option>
                        <option>Mobile Phones</option>
                        <option>Tools</option>
                        <option>Vehicles</option>
                        <option>Others</option>
                      </select>

                      <svg
                        viewBox="0 0 16 16"
                        fill="currentColor"
                        aria-hidden="true"
                        class="pointer-events-none col-start-1 row-start-1 mr-2 size-5 self-center justify-self-end text-gray-500 sm:size-4"
                      >
                        <path
                          d="M4.22 6.22a.75.75 0 0 1 1.06 0L8 8.94l2.72-2.72a.75.75 0 1 1 1.06 1.06l-3.25 3.25a.75.75 0 0 1-1.06 0L4.22 7.28a.75.75 0 0 1 0-1.06Z"
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="store-bought"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Store
                    </label>

                    <input
                      id="store-bought"
                      name="store-bought"
                      type="text"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="price"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Price
                    </label>

                    <input
                      id="price"
                      name="price"
                      type="text"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="invoice-number"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Invoice Number
                    </label>

                    <input
                      id="invoice-number"
                      name="invoice-number"
                      type="text"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="purchase-date"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Date of Purchase *
                    </label>

                    <input
                      id="purchase-date"
                      name="purchase-date"
                      type="date"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full md:col-span-1">
                    <label
                      for="warranty-months"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Warranty (months) *
                    </label>

                    <input
                      id="warranty-months"
                      name="warranty-months"
                      type="number"
                      min="0"
                      autocomplete="off"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>

                  <div class="sm:col-span-full">
                    <label
                      for="sms-phone"
                      class="block text-sm font-medium text-gray-900"
                    >
                      Mobile phone number for SMS (optional)
                    </label>

                    <input
                      id="sms-phone"
                      name="sms-phone"
                      type="tel"
                      autocomplete="tel"
                      class="mt-2 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 -outline-offset-1 placeholder:text-gray-400 focus:outline-2 focus:outline-indigo-600 focus:-outline-offset-2 sm:text-sm"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="mt-6 flex items-center justify-end gap-x-6">
              <button type="button" class="text-sm font-semibold text-gray-900">
                Cancel
              </button>

              <button
                type="submit"
                class="flex flex-row items-center rounded-md bg-[#2563EB] px-3 py-2 text-sm font-semibold text-white shadow-xs hover:bg-[#2563EB] focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  class="lucide lucide-circle-check-big w-4 h-4 mr-2"
                >
                  <path d="M21.801 10A10 10 0 1 1 17 3.335"></path>
                  <path d="m9 11 3 3L22 4"></path>
                </svg>
                Save Invoice
              </button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
